
{% block content %}

{% if user.is_authenticated %}
    <p>logged in</p>
    <a href="{% url 'dash_test' %}">data</a>

{% else %}

    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endif %}
{% endblock content %}
